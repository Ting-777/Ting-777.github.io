<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>为海豚上香！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 40%, #16213e 100%);
      color: #eaeaea;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 50px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.45);
      transition: font-size 0.3s ease;
    }

    h2 {
      margin-top: 60px;
      color: #e0e0e0;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    span.highlight {
      color: #ff4b4b;
      font-weight: 700;
      font-size: 1.5em;
      text-shadow: 0 0 8px rgba(255, 80, 80, 0.6);
    }

    /* ===== 图片布局 ===== */
    .image-gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .image-gallery {
        flex-direction: column;
      }
      .image-gallery img {
        max-width: 90%;
      }
    }

    /* ===== 按钮 ===== */
    .button-container {
      margin-top: 25px;
    }

    input[type="button"] {
      background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 35px;
      margin: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="button"]:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #009ffd 0%, #2a2a72 100%);
    }

    /* ===== 弹窗 ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 100000001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    /* ===== 飘字 ===== */
    .floating-text {
      position: absolute;
      user-select: none;
      pointer-events: none;
      font-weight: 600;
      color: #ff6b6b;
      text-shadow: 0 0 8px rgba(255, 100, 100, 0.6);
      animation: floatUp 1.6s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-180px); opacity: 0; }
    }

    /* ===== 烟雾粒子层 ===== */
    #smokeCanvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    /* 评论区 & 底部 */
    #gitalk-container {
      margin: 60px auto;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    footer {
      margin: 50px 0 30px;
      font-size: 0.9em;
      color: #aaa;
    }

    h1, h2 {
      word-break: keep-all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      h1 { font-size: clamp(1.1em, 5vw, 1.5em); }
      h2 { font-size: clamp(0.9em, 4.5vw, 1.3em); }
    }
  </style>
</head>

<body>
  <canvas id="smokeCanvas"></canvas>

  <h1>伟大的 <span class="highlight">豚师</span> 思想战无不胜，永放光芒！</h1>

  <div class="image-gallery">
    <img src="img/dolphin.jpg" alt="左海豚像">
    <img src="img/sixiang.png" alt="思想光辉">
    <img src="img/dolphin1.jpg" alt="右海豚像">
  </div>

  <div class="button-container">
    <input id="btn" type="button" value="上香">
    <input id="donateBtn" type="button" value="功德箱">
  </div>

  <div id="donateModal" class="modal">
    <div class="modal-content">
      <img src="img/money.jpg" alt="功德图">
    </div>
  </div>

  <h2>让我们为伟大的 <span class="highlight">豚师</span> 写下赞美的诗篇！</h2>

  <div id="gitalk-container"></div>

  <footer>
    <a href="https://info.flagcounter.com/W9VG">
      <img src="https://s05.flagcounter.com/count2/W9VG/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_Devotees/labels_0/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
    </a>
    <p>© 2025 豚师祠</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

  <script>
    // 上香飘字
    let a_idx = 0;
    $("#btn").click(function(e){
      const phrases = ["世界是规律的演绎", "转转盘", "伞沪不要吵谷", "小米迟早倒闭"];
      const $i = $("<span class='floating-text'/>").text(phrases[a_idx]);
      a_idx = (a_idx + 1) % phrases.length;
      $i.css({ left: e.pageX + "px", top: e.pageY - 20 + "px" });
      $("body").append($i);
      setTimeout(() => $i.remove(), 1600);
      // 生成烟雾粒子
      createSmoke();
    });

    // 功德箱弹出
    $("#donateBtn").click(() => $("#donateModal").fadeIn(300));
    $(window).click(e => { if (e.target.id === "donateModal") $("#donateModal").fadeOut(300); });

    // Gitalk 初始化
    const gitalk = new Gitalk({
      id: window.location.pathname,
      clientID: 'Ov23liPL1nlZMAJ7V0h2',
      clientSecret: '0b7263dc0471344da2d5bc70fefaad21743861dd',
      repo: 'Ting-777.github.io',
      owner: 'Ting-777',
      admin: ['Ting-777']
    });
    gitalk.render('gitalk-container');

    /* ===== 烟雾粒子系统 ===== */
    const canvas = document.getElementById("smokeCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let w, h;
    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function createSmoke() {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: w / 2 + (Math.random() - 0.5) * 50,
          y: h - 50,
          r: Math.random() * 15 + 5,
          alpha: 1,
          vx: (Math.random() - 0.5) * 0.6,
          vy: -Math.random() * 1.5 - 0.8
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        ctx.beginPath();
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        grad.addColorStop(0, `rgba(255,255,255,${p.alpha})`);
        grad.addColorStop(1, `rgba(180,180,180,0)`);
        ctx.fillStyle = grad;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.008;
        p.r += 0.1;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
