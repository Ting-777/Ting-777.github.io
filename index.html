<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>为海豚上香！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background: radial-gradient(circle at top, #0d0d1a 0%, #111827 50%, #1a1a2e 100%);
      color: #eaeaea;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin: 50px 10px 30px;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(255,255,255,0.25);
    }

    h2 {
      margin: 50px 10px 20px;
      font-size: 1.3em;
      font-weight: 500;
      color: #f1f1f1;
      text-shadow: 0 0 3px rgba(255,255,255,0.2);
    }

    span.highlight {
      color: #ff4444;
      font-weight: 700;
      font-size: 1.3em;
      text-shadow:
        0 0 4px rgba(255,100,100,0.6),
        0 0 8px rgba(255,80,80,0.3);
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      margin: 15px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    input[type="button"] {
      background: linear-gradient(90deg, #007cf0 0%, #00dfd8 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      text-shadow: 0 0 3px rgba(255,255,255,0.4);
    }

    input[type="button"]:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #00dfd8 0%, #007cf0 100%);
      box-shadow: 0 0 20px rgba(0,200,255,0.4);
    }

    /* 弹窗 */
    .modal {
      display: none;
      position: fixed;
      z-index: 100000001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: #f8f9fa;
      border-radius: 12px;
      margin: 20% auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #gitalk-container {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    footer {
      margin: 40px 0 30px;
      font-size: 0.85em;
      color: #aaa;
    }

    /* 烟雾粒子 */
    .smoke {
      position: fixed;
      bottom: 60px;
      left: 50%;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
      animation: rise 5s linear forwards;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateX(0) translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateX(-15px) translateY(-150px) scale(1.4); opacity: 0.6; }
      100% { transform: translateX(15px) translateY(-300px) scale(2); opacity: 0; }
    }

    /* 移动端优化 */
    @media (max-width: 768px) {
      h1 { font-size: 1.6em; margin-top: 40px; }
      h2 { font-size: 1.1em; }
      input[type="button"] { width: 80%; max-width: 300px; }
    }

  </style>
</head>

<body>
  <h1>伟大的 <span class="highlight">豚师</span> 思想战无不胜，永放光芒！</h1>

  <img src="img/dolphin.jpg" alt="海豚像">
  <img src="img/sixiang.png" alt="思想光辉">
  <img src="img/dolphin1.jpg" alt="纪念图">

  <div class="button-container">
    <input id="btn" type="button" value="上香">
    <input id="donateBtn" type="button" value="功德箱">
  </div>

  <div id="donateModal" class="modal">
    <div class="modal-content">
      <img src="img/money.jpg" alt="功德图" style="width: 100%; border-radius: 8px;">
    </div>
  </div>

  <h2>让我们为伟大的 <span class="highlight">豚师</span> 写下赞美的诗篇！</h2>

  <div id="gitalk-container"></div>

  <footer>
    <a href="https://info.flagcounter.com/W9VG">
      <img src="https://s05.flagcounter.com/count2/W9VG/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_Devotees/labels_0/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
    </a>
    <p>© 2025 豚师祠</p>
  </footer>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

  <script>
    // 上香特效
    let a_idx = 0;
    $("#btn").click(function(e){
      const phrases = ["世界是规律的演绎", "转转盘", "伞沪不要吵谷", "小米迟早倒闭"];
      const $i = $("<span/>").text(phrases[a_idx]);
      a_idx = (a_idx + 1) % phrases.length;
      const x = e.pageX, y = e.pageY;
      $i.css({
        "z-index": 100000000,
        "top": y - 20,
        "left": x,
        "position": "absolute",
        "font-weight": "600",
        "color": "#ff5555",
        "text-shadow": "0 0 4px rgba(255,120,120,0.8)",
        "font-size": "16px"
      });
      $("body").append($i);
      $i.animate({"top": y - 180, "opacity": 0}, 1600, function() { $i.remove(); });

      // 同时生成几缕烟
      for(let i=0;i<3;i++) createSmoke();
    });

    // 功德箱弹出
    $("#donateBtn").click(() => $("#donateModal").fadeIn(300));
    $(window).click(event => {
      if (event.target.id === "donateModal") $("#donateModal").fadeOut(300);
    });

    // Gitalk 评论
    const gitalk = new Gitalk({
      id: window.location.pathname,
      clientID: 'Ov23liPL1nlZMAJ7V0h2',
      clientSecret: '0b7263dc0471344da2d5bc70fefaad21743861dd',
      repo: 'Ting-777.github.io',
      owner: 'Ting-777',
      admin: ['Ting-777'],
      distractionFreeMode: false
    });
    gitalk.render('gitalk-container');

    // 烟雾效果
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      const offset = (Math.random() - 0.5) * 80;
      smoke.style.left = `calc(50% + ${offset}px)`;
      document.body.appendChild(smoke);
      setTimeout(() => smoke.remove(), 5000);
    }
    setInterval(() => createSmoke(), 1800);
  </script>
</body>
</html>
